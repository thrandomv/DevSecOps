<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureLog - SIEM Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', 'Monaco', 'Consolas', monospace;
            background: #0d1117;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #7ee787;
            position: relative;
            overflow-x: hidden;
            padding: 20px;
        }

        /* Animated background particles */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            opacity: 0.15;
        }

        .particle {
            position: absolute;
            background: #58a6ff;
            border-radius: 50%;
            animation: float 15s infinite;
            box-shadow: 0 0 8px #58a6ff;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-100px) translateX(50px); }
            50% { transform: translateY(-200px) translateX(-50px); }
            75% { transform: translateY(-100px) translateX(100px); }
        }

        .container {
            background: #161b22;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(88, 166, 255, 0.15);
            border: 1px solid #30363d;
            max-width: 1200px;
            width: 100%;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        /* Terminal header */
        .terminal-header {
            background: #0d1117;
            padding: 10px 15px;
            border-bottom: 1px solid #30363d;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .terminal-buttons {
            display: flex;
            gap: 8px;
        }

        .terminal-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
        }

        .terminal-btn.close { background: #ff5f56; }
        .terminal-btn.minimize { background: #ffbd2e; }
        .terminal-btn.maximize { background: #27c93f; }

        .terminal-title {
            color: #8b949e;
            font-size: 0.85em;
            margin-left: 10px;
        }

        .terminal-content {
            padding: 30px;
        }

        .logo {
            text-align: left;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 1.3em;
            color: #7ee787;
            margin-bottom: 5px;
            text-shadow: 0 0 8px rgba(126, 231, 135, 0.4);
        }

        .logo h1::before {
            content: "root@soc:~$ ";
            color: #58a6ff;
        }

        .logo p {
            color: #8b949e;
            font-size: 0.85em;
            margin-left: 20px;
        }

        .logo p::before {
            content: "# ";
            color: #7ee787;
        }

        /* Login Form Styles */
        .login-form {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #7ee787;
            font-size: 0.9em;
        }

        .form-group label::before {
            content: "$ ";
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 4px;
            color: #c9d1d9;
            font-size: 1em;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #58a6ff;
            background: #161b22;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.15);
        }

        .form-group input::placeholder {
            color: #484f58;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #0d1117;
            border: 2px solid #58a6ff;
            border-radius: 4px;
            color: #58a6ff;
            font-size: 1em;
            font-weight: 600;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
        }

        .btn::before {
            content: "> ";
        }

        .btn:hover {
            background: #58a6ff;
            color: #0d1117;
            box-shadow: 0 0 20px rgba(88, 166, 255, 0.3);
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* Dashboard Styles */
        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #30363d;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            background: #0d1117;
            border: 2px solid #58a6ff;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #58a6ff;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #0d1117;
            border: 2px solid #ff5f56;
            border-radius: 4px;
            color: #ff5f56;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn::before {
            content: "$ ";
        }

        .logout-btn:hover {
            background: #ff5f56;
            color: #0a0e14;
            box-shadow: 0 0 15px rgba(255, 95, 86, 0.5);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #0d1117;
            padding: 25px;
            border-radius: 4px;
            border: 1px solid #30363d;
            transition: all 0.3s ease;
            position: relative;
        }

        .stat-card::before {
            content: "â–¶";
            position: absolute;
            top: 10px;
            right: 15px;
            color: #58a6ff;
            font-size: 0.8em;
        }

        .stat-card:hover {
            transform: translateX(5px);
            border-color: #58a6ff;
            box-shadow: 0 0 15px rgba(88, 166, 255, 0.15);
        }

        .stat-card h3 {
            color: #8b949e;
            font-size: 0.85em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card h3::before {
            content: "# ";
            color: #7ee787;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #7ee787;
        }

        .logs-section {
            background: #0d1117;
            padding: 25px;
            border-radius: 4px;
            border: 1px solid #30363d;
        }

        .logs-section h2 {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #7ee787;
        }

        .logs-section h2::before {
            content: "root@soc:~$ cat ";
        }

        .log-table {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px;
            background: #161b22;
            color: #7ee787;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #30363d;
        }

        td {
            padding: 15px 12px;
            border-bottom: 1px solid #30363d;
            color: #c9d1d9;
        }

        tr:hover {
            background: #161b22;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 600;
            display: inline-block;
            font-family: 'Courier New', monospace;
        }

        .badge.success {
            background: #0d1117;
            color: #3fb950;
            border: 1px solid #3fb950;
        }

        .badge.failed {
            background: #0d1117;
            color: #f85149;
            border: 1px solid #f85149;
        }

        .badge.vpn {
            background: #0d1117;
            color: #d29922;
            border: 1px solid #d29922;
        }

        .badge.clean {
            background: #0d1117;
            color: #58a6ff;
            border: 1px solid #58a6ff;
        }

        .alert {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
            font-family: 'Courier New', monospace;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.error {
            background: #0d1117;
            border: 1px solid #f85149;
            color: #f85149;
        }

        .alert.error::before {
            content: "[ERROR] ";
            font-weight: bold;
        }

        .alert.success {
            background: #0d1117;
            border: 1px solid #3fb950;
            color: #3fb950;
        }

        .alert.success::before {
            content: "[SUCCESS] ";
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .terminal-content {
                padding: 20px;
            }

            .logo h1 {
                font-size: 1em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .dashboard-header {
                flex-direction: column;
                gap: 15px;
            }

            .log-table {
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation" id="bgAnimation"></div>

    <div class="container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <div class="terminal-btn close"></div>
                <div class="terminal-btn minimize"></div>
                <div class="terminal-btn maximize"></div>
            </div>
            <div class="terminal-title">bash - SecureLog SIEM</div>
        </div>
        
        <div class="terminal-content">
            <div class="logo">
                <h1>SecureLog</h1>
                <p>SIEM VPN Detection Portal</p>
            </div>

            <!-- Login Form -->
            <div class="login-form" id="loginSection">
                <div class="alert error" id="loginAlert"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>

            <!-- Dashboard -->
            <div class="dashboard" id="dashboardSection">
                <div class="dashboard-header">
                    <div class="user-info">
                        <div class="user-avatar" id="userAvatar">U</div>
                        <div>
                            <h3 id="welcomeUser" style="color: #7ee787;">Welcome, User</h3>
                            <p style="color: #8b949e; font-size: 0.85em;">SOC Analyst</p>
                        </div>
                    </div>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Logins</h3>
                        <div class="value" id="totalLogins">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>VPN Detected</h3>
                        <div class="value" id="vpnDetected">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Failed Attempts</h3>
                        <div class="value" id="failedAttempts">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Success Rate</h3>
                        <div class="value" id="successRate">0%</div>
                    </div>
                </div>

                <div class="logs-section">
                    <h2>login_attempts.log</h2>
                    <div class="log-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Timestamp</th>
                                    <th>IP Address</th>
                                    <th>Country</th>
                                    <th>Status</th>
                                    <th>VPN</th>
                                    <th>User Agent</th>
                                </tr>
                            </thead>
                            <tbody id="logsTableBody">
                                <!-- Logs will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create animated background particles
        function createParticles() {
            const bgAnimation = document.getElementById('bgAnimation');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 5 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                bgAnimation.appendChild(particle);
            }
        }
        createParticles();

        // API endpoint for your Cloudflare Worker
        const API_ENDPOINT = '/api/auth'; // This will be handled by the Worker

        // Show alert message
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('loginAlert');
            alert.textContent = message;
            alert.className = `alert ${type} show`;
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password, action: 'login' })
                });

                const data = await response.json();

                if (data.success) {
                    sessionStorage.setItem('user', username);
                    sessionStorage.setItem('loggedIn', 'true');
                    showDashboard(username);
                } else {
                    showAlert(data.message || 'Invalid credentials', 'error');
                }
            } catch (error) {
                showAlert('Connection error. Please try again.', 'error');
                console.error('Login error:', error);
            }
        });

        // Show dashboard
        function showDashboard(username) {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('dashboardSection').classList.add('active');
            document.getElementById('welcomeUser').textContent = `Welcome, ${username}`;
            document.getElementById('userAvatar').textContent = username.charAt(0).toUpperCase();
            
            loadLogs();
        }

        // Load logs from API
        async function loadLogs() {
            try {
                const response = await fetch(API_ENDPOINT + '?action=getLogs');
                const data = await response.json();
                
                if (data.success) {
                    updateStats(data.logs);
                    displayLogs(data.logs);
                }
            } catch (error) {
                console.error('Error loading logs:', error);
            }
        }

        // Update statistics
        function updateStats(logs) {
            const total = logs.length;
            const vpnCount = logs.filter(log => log.isVPN).length;
            const failedCount = logs.filter(log => !log.success).length;
            const successRate = total > 0 ? Math.round(((total - failedCount) / total) * 100) : 0;

            document.getElementById('totalLogins').textContent = total;
            document.getElementById('vpnDetected').textContent = vpnCount;
            document.getElementById('failedAttempts').textContent = failedCount;
            document.getElementById('successRate').textContent = successRate + '%';
        }

        // Display logs in table
        function displayLogs(logs) {
            const tbody = document.getElementById('logsTableBody');
            tbody.innerHTML = '';

            logs.reverse().forEach(log => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${new Date(log.timestamp).toLocaleString()}</td>
                    <td>${log.ip}</td>
                    <td>${log.country}</td>
                    <td><span class="badge ${log.success ? 'success' : 'failed'}">${log.success ? 'Success' : 'Failed'}</span></td>
                    <td><span class="badge ${log.isVPN ? 'vpn' : 'clean'}">${log.isVPN ? 'VPN' : 'Clean'}</span></td>
                    <td style="font-size: 0.8em; color: #8b949e;">${log.userAgent.substring(0, 50)}...</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Logout
        function logout() {
            sessionStorage.clear();
            document.getElementById('dashboardSection').classList.remove('active');
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('loginForm').reset();
        }

        // Check if already logged in
        window.addEventListener('load', () => {
            const isLoggedIn = sessionStorage.getItem('loggedIn');
            const user = sessionStorage.getItem('user');
            
            if (isLoggedIn === 'true' && user) {
                showDashboard(user);
            }
        });
    </script>
</body>
</html>
